name: "CodeQL"

on:
  schedule:
    - cron: '33 14 * * 4'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  analyze:
    if: github.repository == 'emqx/emqx'
    name: Analyze
    runs-on: ubuntu-22.04
    timeout-minutes: 360
    permissions:
      actions: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        branch:
          - master
          - release-57
          - release-58
        language:
          - cpp
          - python

    steps:
    - name: Checkout repository
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      with:
        ref: ${{ matrix.branch }}

    - name: Initialize CodeQL
      uses: github/codeql-action/init@7e187e1c529d80bac7b87a16e7a792427f65cf02 # v2.15.5
      with:
        languages: ${{ matrix.language }}

    - name: Build
      if: matrix.language == 'cpp'
      env:
        PROFILE: emqx-enterprise
      run: |
        ./scripts/buildx.sh --profile emqx-enterprise --pkgtype rel

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@7e187e1c529d80bac7b87a16e7a792427f65cf02 # v2.15.5
      with:
        category: "/language:${{matrix.language}}"
